<!doctype html>
<html ng-app="GeniusSports">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>GeniusSports</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <nav class="top-bar" data-topbar role="navigation" ng-controller="NavCtrl">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#/">GENIUS SPORTS TEAM PAGE</a></h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li><a ng-hide="loggedin" href="#/login">Login</a></li>
          <li><a ng-hide="loggedin" href="#/register">Register</a></li>
          <li><a ng-show="loggedin" href="#" ng-click="logout()">Logout</a></li>
        </ul>
      </section>
    </nav>

    <div class="container row">
      <div class="large-12 columns" ng-view></div>
            
          <section class="tab" ng-controller="TabCtrl">
            <ul>
              <li ng-class="{active:panel.isSelected(1) }">
                <a href ng-click="panel.selectTab(1)">Coaches</a>
              </li>
              <li ng-class="{active:panel.isSelected(2)  }">
                <a href ng-click="panel.selectTab(2)">Parents</a>
              </li>
              <li ng-class="{active:panel.isSelected(3)}">
                <a href ng-click="panel.selectTab(3)">Players</a>
              </li>
            </ul>
            <br />
        
          
 
          </section>
      
     </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/foundation/js/foundation.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/items/items.controller.js"></script>
        <script src="scripts/items/items.factory.js"></script>
        <script src="scripts/layout/nav.controller.js"></script>
        <script src="scripts/lists/list.controller.js"></script>
        <script src="scripts/lists/list.factory.js"></script>
        <script src="scripts/tabs/tabs.controller.js"></script>
        <script src="scripts/users/user.controller.js"></script>
        <script src="scripts/users/user.factory.js"></script>

        <!-- endbuild -->
</body>
</html>
